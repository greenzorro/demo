<script>
Function.prototype.method1=function(){ 
    alert(1); 
} 
Function.prototype.method1.method2=function(){ 
    alert(2); 
} 
Function.prototype.method1.method2.method3=function(){ 
    alert(3); 
} 
function func1(a,b,c){ 
    return a+b+c; 
} 
func1.method1.method2.method3.method1.method2.method1();
</script>
