<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>判断父元素子元素</title>
<link href="http://greenzorro.github.io/demo/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/demo/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/demo/assets/js/jquery-latest.js"></script>
<style type="text/css">
.demo {padding: 30px; height: 300px; position: relative; }
.floatLayer{ position: absolute; top:50px; left: 100px; width: 200px;height: 200px; border: 10px solid #FF3300; padding: 10px }
ol,ul{list-style:none; margin:0; padding:0}
.topic-list li{ float:left; margin-right:15px}
</style>
<script>
function isParent (obj,parentObj){
    while (obj != undefined && obj != null && obj.tagName.toUpperCase() != 'BODY'){
        if (obj == parentObj){
            return true;
        }
        obj = obj.parentNode;
    }
    return false;
}

$(document).click(function(event){
	<!-- event.target是JS对象，此处$(".floatLayer")[0]是用JQuery返回JS对象 -->
    alert(isParent(event.target, $(".floatLayer")[0]));
});
</script>
</head>

<body>
<div class="demo">
	<div class="floatLayer"><h4>这是一个浮层</h4> 点击浮层内部警告true<br />点击浮层外部警告false</div>
</div>

</html>
