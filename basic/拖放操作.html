<title>拖放操作</title>
<link href="http://greenzorro.github.io/demo/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/demo/assets/js/jquery-latest.js"></script>
<style>
body {
	padding: 10em;
}
div {
	float: left;
	width: 100px;
	height: 100px;
	margin: 1em;
	border: 1px solid #dfdfdf;
}
span {
	display: block;
	width: 100%;
	height: 100%;
	background: red;
}
</style>
</head>

<body>

<div>
	<span id="dragger" draggable="true"></span>
</div>
<div></div>
<div></div>

<script>
window.onload = function () {
	var outer = document.getElementsByTagName('div');
	var inner = document.getElementsByTagName('span');
	var dragger = {};
	for (var i = 0; i < outer.length; i++) {
		outer[i].ondragover = function (e) {
			e.preventDefault();
		}
		outer[i].ondrop = function (e) {
			e.preventDefault();
			// var data = e.dataTransfer.getData("text");
			// console.log(data);
			e.target.appendChild(dragger);
		}
	}
	inner[0].ondragstart = function (e) {
		dragger = e.target;
		// e.dataTransfer.setData("text", e.target.id);
	}
}
</script>
