<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>判断设备跳转</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<script type="text/javascript">
    // 获取终端的相关信息
    var Terminal = {
        // 辨别移动终端类型
        platform : function(){
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                // android终端或者uc浏览器
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                // 是否为iPhone或者QQHD浏览器
                iPhone: u.indexOf('iPhone') > -1 ,
                // 是否iPad
                iPad: u.indexOf('iPad') > -1
            };
        }(),
        // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
        language : (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    // 根据不同的终端，跳转到不同的地址
    var theUrl = 'http://axetime.com/product.html';
    if(Terminal.platform.android){
        theUrl = 'http://s.zhimg.com/daily/zhihu-daily-1.0.1.apk';
    }else if(Terminal.platform.iPhone){
        theUrl = 'https://itunes.apple.com/cn/app/id639087967?mt=8';
    }else if(Terminal.platform.iPad){
        // 还可以通过language，区分开多国语言版
        switch(Terminal.language){
            case 'en-us':
                theUrl = 'https://itunes.apple.com/cn/app/id639087967?mt=8';
                break;
            default:
                theUrl = 'https://itunes.apple.com/cn/app/id639087967?mt=8';
        }
    }

    location.href = theUrl;
</script>
