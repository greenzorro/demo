span.button a, span.button button { float:left; width:auto; margin:0; padding:0; display:block; background:#fff url(button.gif) left top no-repeat; font-size:14px; font-weight:bold; color:#2d5294; outline:none; cursor:pointer; outline:none; border:none; white-space:nowrap; text-decoration:none; }

span.button_disable_l { height:62px; line-height:62px; padding-right:10px; background-position:right -371px; cursor:default; }

span.button_m:hover { background-position:right -219px; _background-position:right -183px; }

span.button_s:hover { background-position:right -317px; _background-position:right -290px; }
span.button_s a:hover, span.button_s button:hover { background-position:left -317px; _background-position:left -290px; }
span.button_s:active { background-position:right -344px; }
span.button_s a:active, span.button_s button:active { background-position:left -344px; }
span.button_disable_s { height:25px; line-height:25px; padding-right:10px; background-position:right -467px; cursor:default; }
span.button_disable_s a, span.button_disable_s button { height:25px; line-height:25px; padding:0 5px 0 17px; background-position:left -467px; font-size:12px; font-weight:normal; color:#888; cursor:default; }
span.button_disable_s button { _padding:0 0px 0 10px; }
