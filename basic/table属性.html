<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>table属性</title>
<link href="http://greenzorro.github.io/demo/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/demo/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/demo/assets/js/jquery-latest.js"></script>
<style>
.t table { margin:50px auto; }
ul { list-style:none; }
table tr th { background:#dfdfdf; }
table tr td { border:1px solid #ccc; }
ul li { background:#ccc; line-height:25px; padding:0 5px; }
.c1 { background:#ccc; }
.c2 { background:#ddd; }
.c3 { background:#aaa; }
.c4 { background:#58b798; }
</style>
</head>

<body>
<div class="t">
<table border="0" cellpadding="0" cellspacing="0">
	<colgroup span="1" class="c1" />
    <colgroup span="1" class="c2" />
    <colgroup span="3">
    	<col span="2" class="c3" />
        <col span="1" />
        <col span="1" class="c4" />
    </colgroup>
    
	<tr>
    	<th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
        <th>表头4</th>
        <th>表头5</th>
        <th>表头6</th>
    </tr>
    <tr>
    	<td>第1行内容</td>
    	<td>第1行内容</td>
    	<td>第1行内容</td>
    	<td>第1行内容</td>
        <td>第1行内容</td>
        <td>第1行内容</td>
    </tr>
    <tr>
    	<td>第2行内容</td>
    	<td colspan="2" rowspan="2">跨行列内容</td>
    	<td>第2行内容</td>
    	<td>第2行内容</td>
    	<td>第2行内容</td>
    </tr>
    <tr>
    	<td>第3行内容</td>
    	<td>第3行内容</td>
    	<td>第3行内容</td>
    	<td>第3行内容</td>
    </tr>
</table>
</div>

</body>
</html>
