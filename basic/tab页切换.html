<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>tab页切换</title>
<link href="http://greenzorro.github.io/demo/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/demo/assets/js/jquery-latest.js"></script>
<style>
.tab_switch .current { color: red; }
.tab_switch_fade .list_wrap { height: 30px; }
.tab_switch_fade .switch_tab { display: none; }
.tab_switch_fade .current_tab { display: block; }
.tab_switch_slide .list_wrap { width: 200px; height: 30px; overflow: hidden; }
.tab_switch_slide ul { width: 600px; height: 30px; position: relative; left: 0; }
.tab_switch_slide li { float: left; width: 200px; }
</style>
<script type="text/javascript">
$(function () {
    $(".tab_switch_fade").each(function () {
    	var switcher = $(this).find(".switcher");
    	var tab = $(this).find(".switch_tab");
    	if (switcher.length == tab.length) {  //只有标签与内容数量相等时才触发效果
    		$(this).on("click",".switcher",function () {
    			var num = $(this).index();  //index内可适当加上选择器
				switcher.removeClass("current");
				$(this).addClass("current");
				tab.removeClass("current_tab");
				tab.hide();
				tab.eq(num).addClass("current_tab");
				tab.eq(num).fadeIn(300);
				return false;
    		})
    	};
    })
    $(".tab_switch_slide").each(function () {
    	var switcher = $(this).find(".switcher");
    	var tab = $(this).find(".switch_tab");
    	var tabWrapper = $(this).find("ul");
    	var itemWidth = $(this).find("li").width();
    	if (switcher.length == tab.length) {  //只有标签与内容数量相等时才触发效果
    		tabWrapper.width($(this).find("li").length * itemWidth);
    		$(this).on("click",".switcher",function () {
				var num = $(this).index();
				switcher.removeClass("current");
				$(this).addClass("current");
				tabWrapper.animate({
					"left":"-" + num * itemWidth + "px"
				},100);
				return false;
    		})
    	};
    })
});
</script>
</head>

<body>
<h1>淡入淡出效果</h1>
<div class="tab_switch_fade tab_switch">
	<h3>
		<a class="current switcher" href="javascript:;">switcher1</a>
		<a class="switcher" href="javascript:;">switcher2</a>
		<a class="switcher" href="javascript:;">switcher3</a>
	</h3>
	<div class="list_wrap">
		<ul>
			<li class="current_tab switch_tab">tab1</li>
			<li class="switch_tab">tab2</li>
			<li class="switch_tab">tab3</li>
		</ul>
	</div>
</div>
<h1>滑动效果</h1>
<div class="tab_switch_slide tab_switch">
	<h3>
		<a class="current switcher" href="javascript:;">switcher1</a>
		<a class="switcher" href="javascript:;">switcher2</a>
		<a class="switcher" href="javascript:;">switcher3</a>
	</h3>
	<div class="list_wrap">
		<ul>
			<li class="current_tab switch_tab">tab1</li>
			<li class="switch_tab">tab2</li>
			<li class="switch_tab">tab3</li>
		</ul>
	</div>
</div>

</body>
</html>
