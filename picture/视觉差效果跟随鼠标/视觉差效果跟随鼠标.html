<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>视觉差效果跟随鼠标</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
p.x { position:fixed; left:0; top:0px; color:#fff; }
p.y { position:fixed; left:0; top:20px; color:#fff; }
body { background:#000; }
.bg3 { width:100%; height:810px; background:url(mousepostion_bg_3.png) no-repeat center top; position:absolute; left:0; top:0; z-index:-1; }
.bg2 { width:100%; height:810px; background:url(mousepostion_bg_2.png) no-repeat center top; position:absolute; left:0; top:0; z-index:-2; }
.bg1 { width:100%; height:810px; background:url(mousepostion_bg_1.jpg) no-repeat center top; position:absolute; left:0; top:0; z-index:-3; }
</style>
<script type="text/javascript">
$(document).ready(function(){
	var maxwidth = $(window).width();
	var width_1 = 1244;
	var width_2 = 1232;
	var width_3 = 1232;
	$(".bg1").css("background-position",(maxwidth-width_1)/2);
	$(".bg2").css("background-position",(maxwidth-width_2)/2);
	$(".bg3").css("background-position",(maxwidth-width_3)/2);
	function mousePosition(ev){
		if(ev.pageX || ev.pageY){
			return {x:ev.pageX, y:ev.pageY};
		}
		return {
			x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
			y:ev.clientY + document.body.scrollTop  - document.body.clientTop
		};
	}
	function mouseMove(ev){
		ev = ev || window.event;
		var mouseX = mousePosition(ev).x;
		var mouseY = mousePosition(ev).y;
		$("p.x b").html(mouseX);
		$("p.y b").html(mouseY);
		var increment = mouseX-maxwidth/2;
		$(".bg1").css("background-position",(maxwidth-width_1)/2-increment*.08+"px top");
		$(".bg2").css("background-position",(maxwidth-width_2)/2+increment*.03+"px top");
		$(".bg3").css("background-position",(maxwidth-width_3)/2+increment*.2+"px top");
	}
	document.onmousemove = mouseMove;
});
</script>
</head>

<body>
<p class="x">X = <b></b></p>
<p class="y">Y = <b></b></p>
<div class="bg1"></div>
<div class="bg2"></div>
<div class="bg3"></div>
