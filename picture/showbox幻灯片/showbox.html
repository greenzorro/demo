<style>
.showbox { width:482px; height:239px; overflow:hidden; position:relative; }
.showbox .switchPic a { position:absolute; top:0px; left:0px; z-index:10; }
.showbox .switchPic a img { width:100%; height:100%; }
.showbox .transbg { position:absolute; background:#000; z-index:100; opacity:0.5; filter:alpha(opacity=50); width:100%; height:50px; bottom:0px; left:0px; z-index:10; }
.showbox #recommInfo { width:476px; height:40px; overflow:hidden; padding:5px; color:#fff; position:absolute; left:0px; bottom:0px; z-index:500; }
.showbox #recommInfo h3 { font-size:14px; line-height:19px;}
.showbox .btn { position:absolute; bottom:15px; right:15px;}
.showbox .btn a { float:left; display:block; width:15px; height:15px; overflow:hidden; line-height:15px; background:#242424; margin-right:3px; color:#fff; text-align:center; }
.showbox .btn a.selected { background:#fff; color:#242424; }
</style>

<div class="showbox">
    <div class="switchPic">

        <a style="display: none;" href="http://www.baozang.com/zt/sunhaifeng/"><img src="http://img.baozang.com/201009/17/16/40/1640472076.jpg" ref="<h3>孙海峰山水·秀色亦苍茫</h3><p>孙海峰，号夹谷子，1964年9月生，浙江海宁人.....</p>"></a>
