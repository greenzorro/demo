<title>更新状态</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/react.js"></script>
<script src="http://greenzorro.github.io/colacdn/assets/js/react-dom.js"></script>
<script src="http://greenzorro.github.io/colacdn/assets/js/browser.min.js"></script>
</head>

<body>

	<div id="example"></div>

	<script type="text/babel">
		var TestComponent = React.createClass({
			// set the initial state
			getInitialState: function() {
				return {switch: false};
			},
			// define changes of the state
			toggleState: function(event) {
				this.setState(
					{switch: !this.state.switch}
				);
			},
			render: function() {
				// set the button text according to the state
				var text = this.state.switch ? "on" : "off";
				return (
					<input type="button" value={text} onClick={this.toggleState} />
				);
			}
		});
		ReactDOM.render(
			<TestComponent />,
			document.getElementById('example')
		);
	</script>
