<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>属性类型与默认值</title>
<link href="http://greenzorro.github.io/demo/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/react.js"></script>
<script src="http://greenzorro.github.io/colacdn/assets/js/react-dom.js"></script>
<script src="http://greenzorro.github.io/colacdn/assets/js/browser.min.js"></script>
</head>

<body>

	<div id="example"></div>

	<script type="text/babel">
		var TestComponent = React.createClass({
			// set default value of props
			getDefaultProps: function() {
				return {
					something1: "a default string",
					something2: "a default string",
				};
			},
			// define requirements of props
			propTypes: {
				something1: React.PropTypes.string.isRequired,
				something2: React.PropTypes.string.isRequired,
			},
			render: function() {
				return (
					<div>
						<p>the default content is: {this.props.something1}</p>
						<p>the custom content is: {this.props.something2}</p>
					</div>
				);
			}
		});
		var data = "a custom string";
		ReactDOM.render(
			// prop "something1" is missing, it will be filled with the default data
			<TestComponent something2={data} />,
			document.getElementById('example')
		);
	</script>
