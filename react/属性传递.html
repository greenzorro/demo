<body>

	<div id="example"></div>

	<script type="text/babel">
		// define virtual HTML structure of a component
		var TestComponent = React.createClass({
			render: function() {
				// HTML and js mixed together, start with < or { respectively
				return <p className={this.props.class1}>the content is: {this.props.something1} + {this.props.something2}</p>;
			}
		});
		// render component with custom data
		ReactDOM.render(
			<TestComponent class1="testClass" something1="nothing" something2="nothing2" />,
			document.getElementById('example')
		);
	</script>
