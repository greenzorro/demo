<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<title>h5_demo</title>
		<link rel="stylesheet" type="text/css" href="assets/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
	</head>
	<body>

	<div class="loading">
		<span>Loading...</span>
	</div>


	<!-- 页面内容 begin -->
	<div class="swiper-container">

	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">

	        <!-- page begin -->
	        <div class="swiper-slide landing noSwipe" style="background:#777;">
	        	<a id="start" href="javascript:;">start</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide quiz-1" style="background:#999;">
	        	<a class="quiz_item" rel="0" href="javascript:;">score 0</a>
	        	<a class="quiz_item" rel="1" href="javascript:;">score 1</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide quiz-2" style="background:#aaa;">
	        	<a class="quiz_item" rel="0" href="javascript:;">score 0</a>
	        	<a class="quiz_item" rel="1" href="javascript:;">score 1</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide quiz-3" style="background:#ccc;">
	        	<a class="quiz_item" rel="0" href="javascript:;">score 0</a>
	        	<a class="quiz_item" rel="1" href="javascript:;">score 1</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide result-1 noSwipe" style="background:#dfdfdf;">
	        	result-1
	        	<a class="share" href="javascript:;">share</a>
	        </div>
	        <!-- page end -->

	        <!-- page begin -->
	        <div class="swiper-slide result-2 noSwipe" style="background:#eee;">
	        	result-2
	        	<a class="share" href="javascript:;">share</a>
	        </div>
	        <!-- page end -->

	    </div>

	    <!-- If we need pagination -->
	    <div class="swiper-pagination"></div>
	    
	</div>
	<!-- 页面内容 end -->


	<div class="share_mask"></div>

	<script type="text/javascript" src="assets/zepto.min.js"></script>
	<script type="text/javascript" src="assets/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="assets/functions.js"></script>

	</body>
</html>
