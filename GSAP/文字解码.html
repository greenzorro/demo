<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>文字解码</title>
<link href="http://greenzorro.github.io/demo/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/demo/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/demo/assets/js/jquery-latest.js"></script>
<style>
#wrapper {
	display: -webkit-flex;
	display: flex;
	height: 100vh;
	overflow: hidden;
	-webkit-perspective: 500px;
	perspective: 500px;
}
#test {
	margin: auto;
	font-size: 1.5em;
}
.reveled {
	color: red;
}

#valid {
	padding: 0.8em 0;
	background: #f04961;
	color: #fff;
	text-align: center;
	font-size: 1.2em;
	opacity: 0.9;
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	z-index: 9999;
}
</style>
</head>

<body>

<div id="wrapper">
	<div id="test">Some default text.</div>
</div>

<div id="valid">ScrambleTextPlugin need a valid membership to use.</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="http://greenzorro.github.io/demo/assets/frameworks/GSAP/membership/ScrambleTextPlugin.min.js"></script>
<script>
(function () {
	window.onload = function () {
		TweenMax.to("#test", 3, {scrambleText:{text:"Lorem ipsum dolor sit amet, consectetur adipisicing elit.", chars:"!@#$%^&*", revealDelay:2, speed:0.3, newClass:"reveled", ease:Power4.easeOut}}); 
	}
})()
</script>

  ga('create', 'UA-28088765-2', 'auto');

</body>
</html>
