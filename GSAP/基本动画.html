<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>基本动画</title>
<link href="http://greenzorro.github.io/demo/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/demo/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/demo/assets/js/jquery-latest.js"></script>
<style>
.test {
	width: 200px;
	height: 200px;
	margin: 1em;
	background: #227755;
}
</style>
</head>

<body>

<div class="wrapper">
	<div id="test1" class="test"></div>
	<div id="test2" class="test"></div>
	<div id="test3" class="test"></div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script>
(function () {
	window.onload = function () {
		TweenMax.to("#test1", 2, {x:500, backgroundColor:"#f5f5f5", borderRadius:"50%", boxShadow:"0 0.2em 0.5em rgba(0,0,0,0.15)", ease:Linear.noease});
		TweenMax.from("#test2", 3, {x:500, ease:Power4.easeOut, delay:1});
		TweenMax.fromTo("#test3", 5, {x:200, scale:0.8}, {x:500, scale:0.5, ease:Power4.easeOut, delay:2});
	}
})()
</script>

</body>
</html>
