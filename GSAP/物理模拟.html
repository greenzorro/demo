<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>物理模拟</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
#wrapper {
	padding: 5em 0 0;
}
.test {
	width: 100px;
	height: 100px;
	line-height: 100px;
	background: #275;
	border-radius: 50%;
	color: #fff;
	font-size: 1.5em;
	text-align: center;
}

#valid {
	padding: 0.8em 0;
	background: #f04961;
	color: #fff;
	text-align: center;
	font-size: 1.2em;
	opacity: 0.9;
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	z-index: 9999;
}
</style>
</head>

<body>

<div id="wrapper">
	<div id="test1" class="test">1</div>
	<div id="test2" class="test">2</div>
</div>

<div id="valid">Physics2DPlugin and PhysicsPropsPlugin need a valid membership to use.</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="http://greenzorro.github.io/colacdn/assets/frameworks/GSAP/membership/Physics2DPlugin.min.js"></script>
<script src="http://greenzorro.github.io/colacdn/assets/frameworks/GSAP/membership/PhysicsPropsPlugin.min.js"></script>
<script>
(function () {
	window.onload = function () {
		TweenMax.to("#test1", 2, {physics2D:{velocity:800, angle:60, acceleration:1500, accelerationAngle:-90}})
		TweenMax.to("#test2", 5, {physicsProps:{
			x:{velocity:3000, acceleration:-600, friction:0.1},
			y:{velocity:400, friction:0.1}
		}})
	}
})()
</script>

</body>
</html>
