<title>EaselJS基础</title>

<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
#wrapper {
	width: 100vw;
	height: 100vh;
	overflow: hidden;
}
</style>
</head>

<body>

<div id="wrapper">
	<canvas id="test"></canvas>
</div>

<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
<script>
(function () {
	window.onresize = setCanvas;
	window.onload = setCanvas;
	function setCanvas () {
		var canvas = document.getElementById('test');
		var paint = canvas.getContext("2d");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		var stage = new createjs.Stage("test");
		var circle = new createjs.Shape();
		circle.graphics.beginFill("#275").drawCircle(0, 0, 50);
		circle.x = 100;
		circle.y = 100;
		stage.addChild(circle);
		stage.update();
	}
})()
</script>
