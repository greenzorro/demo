<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>3D变换透视</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style type="text/css">
div {
	width: 480px;
	margin: 300px auto;
	perspective-origin: 50% 50%;
	-webkit-perspective-origin: 50% 50%;
	perspective: 400px;
	-webkit-perspective: 400px;
}
span {
	float: left;
	display: block;
	width: 100px;
	height: 100px;
	margin: 10px;
	background: #58b798;
	border-radius: 0.2em;
	transform-origin: 50% 50% 40px;
	-webkit-transform-origin: 50% 50% 40px;
	transform:rotateX(0) rotateY(0);
	-webkit-transform:rotateX(0) rotateY(0);
}
</style>
<script type="text/javascript">
$(function () {
	document.onmousemove = mouseMove;
	function mouseMove(e){
		e = e || window.event;
		var maxDistance = 2000;
		var mouseX = mousePosition(e).x;
		var mouseY = mousePosition(e).y;
		rotateDegX = (mouseX-maxDistance/2)/maxDistance*2*90;  //X轴方向3D旋转角度
		rotateDegY = (350-mouseY)/350*45;  //Y轴方向3D旋转角度
		$("span").css({"transform":"rotateY(" + rotateDegX + "deg) rotateX(" + rotateDegY + "deg)","-webkit-transform":"rotateY(" + rotateDegX + "deg) rotateX(" + rotateDegY + "deg)"});
	}
	// 获取鼠标位置
	function mousePosition(e){
		if(e.pageX || e.pageY){
			return {x:e.pageX, y:e.pageY};
		}
		return {
			x:e.clientX + document.body.scrollLeft - document.body.clientLeft,
			y:e.clientY + document.body.scrollTop  - document.body.clientTop
		};
	}
})
</script>
</head>

<body>
<div class="clearfix">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>

</html>
